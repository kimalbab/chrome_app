<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO WORLD</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
  <div class="alldivs">
    <div class="first-box">
      <form id="todo-form">
        <input id="input-todo" required type="text" placeholder="✏️ TO DO LIST ✏️" />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div class="second-box">
      <h2 id="clock"></h2>
      <form id="login-form" class="hidden">
        <input id="input-name" required maxlength="15" type="text" placeholder="Write your name & press 'LOGIN'" />
        <input id="input-name-submit" type="submit" value="LOG IN" />
      </form>
      <h1 id="greeting" class="hidden"></h1>
    </div>
  </div>


   <div id="quote">
     <span></span>
     <span></span>
   </div>
   <div id="weather">
     <span></span>
     <span></span>
   </div>

   

<script src="js/greetings.js"></script>
<script src="js/clock.js"></script>
<script src="js/quotes.js"></script>
<script src="js/background.js"></script>
<script src="js/todo.js"></script>


</body>
</html>
